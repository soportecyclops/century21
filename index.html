<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM C21 | Panel de Clientes</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.27.0/dist/umd/supabase.min.js"></script>
</head>

<body>
  <!-- LOGIN PANEL -->
  <main class="login-panel" id="login-panel">
    <div class="card login-card">
      <h1 class="brand">C21 CRM</h1>
      <h2 class="subtitle">Acceso al Panel</h2>

      <form id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input id="email" type="email" placeholder="tu@email.com" autocomplete="email">
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input id="password" type="password" autocomplete="current-password">
        </div>

        <button class="btn btn-primary" type="submit">Ingresar</button>
        <button class="btn btn-secondary" type="button" id="btn-signup">Crear Cuenta</button>
      </form>
    </div>
  </main>


  <!-- DASHBOARD -->
  <main id="panel" class="hidden">
    <header class="topbar">
      <div class="left">
        <h1 class="panel-title">Panel de Clientes</h1>
      </div>

      <div class="right user-info">
        <span class="user-name" id="user-welcome"></span>
        <span class="user-role" id="user-role"></span>
        <button class="btn btn-danger" id="btn-logout">Cerrar sesión</button>
      </div>
    </header>

    <div class="content">

      <!-- LISTA -->
      <section id="list-section">
        <div class="toolbar">
          <input id="q" type="text" placeholder="Buscar cliente por nombre, email o celular…">
          <button id="btn-new" class="btn btn-primary">+ Nuevo Cliente</button>
        </div>

        <div class="table-wrapper">
          <table class="data-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Estado</th>
                <th>Presupuesto</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="clients-tbody"></tbody>
          </table>
        </div>
      </section>


      <!-- FORMULARIO -->
      <section id="form-section" class="hidden">
        <div class="card form-card">

          <h2 id="form-title">Nuevo Cliente</h2>

          <form id="client-form">
            <input type="hidden" id="client-id">

            <div class="grid-2">
              <div class="form-group">
                <label>Nombre</label>
                <input id="c-nombre">
              </div>

              <div class="form-group">
                <label>Apellido</label>
                <input id="c-apellido">
              </div>
            </div>

            <div class="grid-2">
              <div class="form-group">
                <label>Email</label>
                <input id="c-email" type="email">
              </div>

              <div class="form-group">
                <label>Celular</label>
                <input id="c-celular">
              </div>
            </div>

            <div class="form-group">
              <label>Instagram</label>
              <input id="c-instagram">
            </div>

            <div class="form-group">
              <label>Estado</label>
              <select id="c-estado">
                <option value="">-</option>
                <option value="Nuevo">Nuevo</option>
                <option value="Contactado">Contactado</option>
                <option value="En Seguimiento">En Seguimiento</option>
                <option value="Cerrado">Cerrado</option>
              </select>
            </div>

            <div class="grid-2">
              <div class="form-group">
                <label>Presupuesto compra</label>
                <input id="c-presupuesto_compra" type="number">
              </div>

              <div class="form-group">
                <label>Zona de búsqueda</label>
                <input id="c-zona_busqueda">
              </div>
            </div>

            <div class="form-group">
              <label>Observaciones</label>
              <textarea id="c-observaciones"></textarea>
            </div>

            <div class="form-actions">
              <button class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" id="btn-cancel">Cancelar</button>
              <button type="button" class="btn btn-danger hidden" id="btn-delete">Eliminar</button>
            </div>
          </form>
        </div>
      </section>

    </div>
  </main>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
