<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyclops CRM — Century21</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase UMD (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- App script (defer to ensure DOM & supabase lib loaded) -->
  <script defer src="app.js"></script>
</head>
<body>
  <div class="app">

    <!-- AUTH / LOGIN -->
    <section id="login-view" class="card auth-card">
      <div class="brand">
        <div class="mark">C21</div>
        <div>
          <h1>Cyclops CRM</h1>
          <div class="muted">Panel privado — Century21 style</div>
        </div>
      </div>

      <form id="login-form" class="form">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" autocomplete="email" required placeholder="administrador@soportecyclops.com.ar">

        <label for="login-password">Contraseña</label>
        <input id="login-password" type="password" autocomplete="current-password" required placeholder="********">

        <div class="form-row">
          <button class="btn btn-primary" type="submit">Entrar</button>
        </div>

        <div id="login-feedback" class="muted small"></div>
      </form>
    </section>

    <!-- DASHBOARD (hidden until login) -->
    <section id="dashboard-view" class="hidden">
      <header class="topbar card">
        <div class="brand-left">
          <div class="mark small">C21</div>
          <div>
            <strong id="user-welcome">Usuario</strong>
            <div id="user-role" class="muted small">role</div>
          </div>
        </div>

        <div class="top-actions">
          <div id="role-badge" class="badge muted small">--</div>
          <button id="btn-logout" class="btn btn-ghost">Cerrar sesión</button>
        </div>
      </header>

      <main class="container">
        <section class="card">
          <div class="topbar-actions">
            <button id="btn-new" class="btn btn-primary">Nuevo cliente</button>
            <input id="search" class="search" placeholder="Buscar por nombre, email o teléfono">
            <button id="btn-refresh" class="btn btn-ghost">Actualizar</button>
          </div>

          <div id="list-wrap" class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                  <th>Localidad</th>
                  <th>Distrito</th>
                  <th>Estado</th>
                  <th>Notas</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="client-list">
                <tr><td colspan="8">Cargando...</td></tr>
              </tbody>
            </table>
          </div>
        </section>

        <section id="form-section" class="card hidden">
          <h3 id="form-title">Nuevo cliente</h3>
          <form id="client-form" class="form two-col">
            <input type="hidden" id="client-id">

            <label>Nombre</label><input id="first_name" />
            <label>Apellido</label><input id="last_name" />

            <label>Email</label><input id="email" type="email" />
            <label>Teléfono</label><input id="phone" />

            <label>Localidad</label><input id="locality" />
            <label>Distrito</label><input id="district" />

            <label>Estado</label>
            <select id="status">
              <option value="">-</option>
              <option value="nuevo">Nuevo</option>
              <option value="contactado">Contactado</option>
              <option value="seguimiento">Seguimiento</option>
              <option value="cerrado">Cerrado</option>
            </select>

            <label class="full">Notas</label>
            <input id="notes" class="full" />

            <div class="form-row full">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" id="btn-cancel" class="btn btn-ghost">Cancelar</button>
              <button type="button" id="btn-delete" class="btn btn-danger hidden">Eliminar</button>
            </div>

            <div id="form-feedback" class="muted small"></div>
          </form>
        </section>

      </main>
    </section>

    <footer class="site-footer small muted">© Cyclops CRM</footer>
  </div>
</body>
</html>
